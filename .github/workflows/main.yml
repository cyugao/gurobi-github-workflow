# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Set up Gurobi and license
        env:
          GRB_WLSACCESSID: ${{ secrets.GRB_WLSACCESSID }}
          GRB_WLSSECRET: ${{ secrets.GRB_WLSSECRET }}
        run: |
          wget https://packages.gurobi.com/10.0/gurobi10.0.1_linux64.tar.gz
          tar -xzf gurobi10.0.1_linux64.tar.gz

          # Set up environment variables
          echo "export GUROBI_HOME=$GITHUB_WORKSPACE/gurobi1001/linux64" >> $GITHUB_ENV
          echo "export GRB_LICENSE_FILE=$GUROBI_HOME/gurobi.lic" >> $GITHUB_ENV
          echo "$GUROBI_HOME" >> $GITHUB_PATH

          # Set up license
          echo "WLSACCESSID=$GRB_WLSACCESSID" > $GRB_LICENSE_FILE
          echo "WLSSECRET=$GRB_WLSSECRET" >> $GRB_LICENSE_FILE
          echo "LICENSEID=928929" >> $GRB_LICENSE_FILE
      
      - name: Run example script
        run: |
          javac -cp ./$GUROBI_HOME/lib/gurobi.jar Mip1.java
          java -cp .:$GUROBI_HOME/lib/gurobi.jar Mip1


